
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Workflow Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .react-flow__handle {
        width: 10px;
        height: 10px;
        background: #3b82f6;
        border: 2px solid #fff;
      }
      .react-flow__edge-path {
        stroke: #3b82f6;
        stroke-width: 2;
      }
      .react-flow__background {
        background-color: #0f172a;
      }
      /* Custom scrollbar for sidebars */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "reactflow": "https://esm.sh/reactflow@^11.11.4",
    "zustand": "https://esm.sh/zustand@^5.0.11"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
